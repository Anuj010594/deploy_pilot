version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build: ../
    ports:
      - "8000:8000"
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
