events {
    worker_connections 1024;
}

http {
    upstream detection_service {
        server detection-service:8000;
    }

    upstream build_orchestrator {
        server build-orchestrator:8001;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            return 200 "Platform Gateway Healthy\n";
            add_header Content-Type text/plain;
        }

        # Detection Service endpoints
        location /api/scan {
            proxy_pass http://detection_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Build Orchestrator endpoints
        location /api/validate {
            proxy_pass http://build_orchestrator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/generate-template {
            proxy_pass http://build_orchestrator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/docker-options {
            proxy_pass http://build_orchestrator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/generate-dockerfile {
            proxy_pass http://build_orchestrator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/version-options {
            proxy_pass http://build_orchestrator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/base-images {
            proxy_pass http://build_orchestrator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route to appropriate service based on path
        location /api/health {
            # Aggregate health check
            default_type application/json;
            return 200 '{"status":"healthy","services":["detection","orchestrator"]}';
        }

        # Swagger documentation
        location /docs {
            # Could route to either service or a combined docs page
            proxy_pass http://build_orchestrator/docs;
        }

        # Default route - service information
        location / {
            default_type application/json;
            return 200 '{
                "platform": "Microservice Platform",
                "version": "1.0.0",
                "services": {
                    "detection": "http://localhost:8000",
                    "orchestrator": "http://localhost:8001"
                },
                "endpoints": {
                    "scan": "/api/scan",
                    "validate": "/api/validate",
                    "generate": "/api/generate-template",
                    "docker": "/api/docker-options"
                }
            }';
        }
    }
}
